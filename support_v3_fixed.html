<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>الدعم الفني – حلقات الأختين</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400..800&family=Cairo:wght@200..1000&display=swap');
  :root{
    --brand:#1f3d2a;
    --brand-700:#13261b;
    --brand-600:#1b3323;
    --bg:#f6faf7;
    --fg:#0f1411;
    --muted:#627368;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;background:var(--bg);color:var(--fg);
            font-family:'Cairo','Baloo Bhaijaan 2',system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif}
  .page{min-height:100dvh;display:flex;flex-direction:column}
  .container{max-width:620px;margin:0 auto;padding:0 16px}

  .topbar{position:sticky;top:0;z-index:10;background:var(--brand);color:#fff}
  .topbar-inner{height:60px;display:flex;align-items:center;justify-content:space-between}
  .back{border:1px solid #ffffff33;background:#ffffff14;color:#fff;border-radius:12px;padding:10px 14px;font-weight:900;text-decoration:none}

  main{flex:1} /* push footer to bottom when content is short */

  h1{font-size:clamp(22px,5vw,30px);margin:16px 0 8px;color:var(--brand);font-weight:1000}
  p.lead{margin:0;color:var(--muted)}

  .info{margin-top:20px;display:flex;flex-direction:column;gap:18px}
  .row{display:flex;align-items:center;gap:12px}
  .row img{width:34px;height:34px;border-radius:8px;object-fit:contain;background:#f7faf8;border:1px dashed #d9e5de}
  .label{font-weight:800;color:var(--brand)}
  .val a{color:var(--brand);text-decoration:none;font-weight:900;word-break:break-word}
  .val a:active{opacity:.7}

  /* Footer */
  footer{margin-top:20px;background:#0b0f0d;color:#fff}
  .foot{padding:14px 0;display:flex;justify-content:center;align-items:center}
  .rights{max-width:100%;text-align:center;line-height:1.6;
          font-size:clamp(12px, 2.8vw, 14px);color:#cfd6d2;
          white-space:normal;word-break:keep-all;padding:0 8px}
</style>
</head>
<body>
<div class="page">
<header class="topbar">
  <div class="container topbar-inner">
    <a class="back" href="index.html">← الرئيسية</a>
    <div style="display:flex;align-items:center;gap:10px">
      <div style="width:36px;height:36px;border-radius:10px;background:#ffffff1a;border:1px solid #ffffff33;display:grid;place-items:center;color:#fff;font-weight:900">ش</div>
      <b>الدعم الفني</b>
    </div>
  </div>
</header>

<main class="container">
  <h1>الدعم الفني</h1>
  <p class="lead">يمكنك التواصل مع مشرف الدعم الفني عبر البيانات التالية.      <b>icons/</b>.</p>

  <div class="info">
    <div class="row">
      <div class="label">الاسم:</div>
      <div class="val">أ.  طلال بن غانم</div>
    </div>
    <div class="row">
      <img src="download.png" alt="Email Icon" />
      <div class="val"><a href="mailto:support@example.com">support@example.com</a></div>
    </div>
    <div class="row">
      <img src="call.png" alt="Phone Icon" />
      <div class="val"><a href="tel:+966500000000">+966500000000</a></div>
    </div>
    <div class="row">
      <img src="was.png" alt="WhatsApp Icon" />
      <div class="val"><a href="https://wa.me/966500000000" target="_blank" rel="noopener">966500000000</a></div>
    </div>
  </div>
</main>

<footer>
  <div class="container foot">
    <div class="rights">© <span id="year"></span> جميع الحقوق محفوظة جامع الشريف</div>
  </div>
</footer>
</div>

<script>
  document.getElementById('year').textContent = new Date().getFullYear();
</script>
</body>
</html>
